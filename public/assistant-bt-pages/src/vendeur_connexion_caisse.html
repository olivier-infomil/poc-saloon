<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link href="css/assistantBT.css" rel="stylesheet" />

    <script src="includes/jquery-3.3.1.min.js"></script>
    <script src="scripts/vendeur_connexion_caisse.js" charset="UTF-8"></script>
    <script src="scripts/bascule-vendeur.js" charset="UTF-8"></script>
    <script type="text/javascript">
        $(document).ready(function () { init(); initVendeur(); });
    </script>
</head>

<body>
    <section class="conteneurprincipal">

        <header class="header">
            <div class="partiegauche">
                <div class="header-menu js-headerMenu">
                    <div class="burgerconteneur">
                        <button class="menu"><span></span></button>
                    </div>
                </div>
                <div class="logoassistant" onclick="location.href = './vendeur_index.html'"><img src="assets/images/logo.svg"></div>
            </div>
            <div class="header-navbar">
                <div class="euroconteneur" onclick="location.href = './vendeur_connexion_caisse.html'">
                    <img class="euro" />
                </div>
                <div class="rechercheconteneur">
                    <img src="assets/icones.svg#loupe-view" class="rechercheicone">
                    <input type="search" placeholder="Rechercher" class="recherchetexte">
                </div>
                <div class="caddieconteneur" onclick="location.href = './vendeur_panier.html'">
                    <img src="assets/icones.svg#caddie-view" class="caddie">
                </div>
                <div class="identification">
                    <div class="nomutilisateur">
                        <div class="nomtexte">J. MARILLON</div>
                        <div class="vendeuroupas"> (Vendeur) </div>
                    </div>
                    <img src="assets/icones.svg#chevron-left-view">
                    <div class="menuidentification">
                        <div class="optionmenu" onclick="location.href = '../index.html'">Passer en mode gestionnaire</div>
                        <div class="optionmenu">Déconnexion</div>
                    </div>
                </div>
            </div>
        </header>

        <div class="bandeaunavigation">
            <div class="titrepageconteneur">
                <div class="titrepage">Gestion caisse encaissement mobile</div>                
            </div>
        </div>

        <div class="pageconteneur">
            <div class="caisseconteneur">
                <div class="caissepartiegauche">
                    <div class="titrecaisse">
                        <img class="connexion" src="assets/images/connexion.svg" />
                        Communication avec la caisse Evolutel
                    </div>
                    <div class="communicationcontainer">
                        <div class="communicationcaisseconteneur">
                            <img class="communicationicon" src="assets/images/check.svg" />
                            <div>
                                <div class="titrecommunication">Communication établie</div>
                                La caisse Evolutel est joignable.
                            </div>
                        </div>
                        <div class="communicationcaisseconteneur">
                            <img class="communicationicon caisseouverte" src="assets/images/annuler.svg" />
                            <div>
                                <div class="titrecommunication caisseouvertetitre">Caisse Evolutel fermée</div>
                                <div class="caisseouvertevaleur">La caisse Evolutel est fermée.</div>
                            </div>
                        </div>
                    </div>
                </div>
                <img id="jsconnexioncaisse" class="connexioncaisseecranmobile" src="assets/images/98.png" />
                <img id="jscaisseconnectee" class="connexioncaisseecranmobile" src="assets/images/99.png" hidden/>
            </div>
        </div>
    </section>

</body>

</html>
