<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link href="css/assistantBT.css" rel="stylesheet" />

    <script src="includes/jquery-3.3.1.min.js"></script>
    <script src="scripts/bascule-vendeur.js" charset="UTF-8"></script>
    <script type="text/javascript">
        $(document).ready(function () { initVendeur(); });
    </script>
</head>

<body>
    <section class="conteneurprincipal">

        <header class="header">
            <div class="partiegauche">
                <div class="header-menu js-headerMenu">
                    <div class="burgerconteneur">
                        <button class="menu"><span></span></button>
                    </div>
                </div>
                <div class="logoassistant" onclick="location.href = './vendeur_index.html'"><img src="assets/images/logo.svg"></div>
            </div>
            <div class="header-navbar">
                <div class="euroconteneur" onclick="location.href = './vendeur_connexion_caisse.html'">
                    <img class="euro" />
                </div>
                <div class="rechercheconteneur">
                    <img src="assets/icones.svg#loupe-view" class="rechercheicone">
                    <input type="search" placeholder="Rechercher" class="recherchetexte">
                </div>
                <div class="caddieconteneur">
                    <img src="assets/icones.svg#caddie-view" class="caddie">
                    <div class="badge">
                        <div class="badgenumero">2</div>
                    </div>
                </div>
                <div class="identification">
                    <div class="nomutilisateur">
                        <div class="nomtexte">J. MARILLON</div>
                        <div class="vendeuroupas"> (Vendeur) </div>
                    </div>
                    <img src="assets/icones.svg#chevron-left-view">
                    <div class="menuidentification">
                        <div class="optionmenu" onclick="location.href = '../index.html'">Passer en mode gestionnaire</div>
                        <div class="optionmenu">Déconnexion</div>
                    </div>
                </div>
            </div>
        </header>

        <div class="bandeaunavigation">
            <div class="infosfichearticle">
                <div class="etapespanierconteneur">
                    <div class="etapepanier" onclick="location.href = './vendeur_panier.html'">
                        <div class="designation">Panier</div>
                        <img class="iconechevron" src="assets/icones.svg#chevron-left-view" />
                    </div>

                    <div class="etapepanier" onclick="location.href = './vendeur_informations-client.html'">
                        <div class="designation">Informations client</div>
                        <img class="iconechevron" src="assets/icones.svg#chevron-left-view" />
                    </div>

                    <div class="etapepanier etapecourante">
                        <div class="designation">Livraison</div>
                        <img class="iconechevron" src="assets/icones.svg#chevron-left-view" />
                    </div>

                    <div class="etapepanier noncliquable">
                        <div class="designation">Récapitulatif</div>
                        <img class="iconechevron" src="assets/icones.svg#chevron-left-view" />
                    </div>

                    <div class="etapepanier noncliquable">
                        <div class="designation">Paiement</div>
                    </div>
                </div>

                <div class="totalpanierconteneur">
                    <div class="quantite">992,<span class="centimes">99</span> €</div>
                    <div class="unite">TTC</div>
                </div>
            </div>
        </div>

        <div class="pageconteneur scrollable">
            
            <div class="bandeauprogression">
                <div class="etapesprogressionconteneur">
                    <div class="etapeprogression debut courante">
                        <div class="etapeprogressiontexte">ADRESSE</div>
                        <div class="rondetape">
                            <div class="rondcourant"></div>
                        </div>
                    </div>

                    <div class="filprogression"></div>

                    <div class="etapeprogression fin desactive">
                        <div class="etapeprogressiontexte">CRÉNEAUX</div>
                        <div class="rondetape">
                        </div>
                    </div>
                </div>
            </div>

            <div class="contenupage">
                <div class="personnelivraisonconteneur">
                    <div class="titrepersonne">PERSONNE A LIVRER</div>

                    <div class="choixradio">
                        <div class="titrechamp">Civilité</div>
                        <div class="radio pluspetit">
                            <div class="boutonradio">
                                <div class="radioconteneur jscivilite estcochee">
                                    <span class="radiomark"></span>
                                    <div class="label">
                                        <div class="labeltexte">Madame</div>
                                    </div>
                                    <input type="radio" id="madame" name="sexe" value="madame">
                                </div>
                            </div>
                        </div>
                        <div class="radio pluspetit">
                            <div class="boutonradio">
                                <div class="radioconteneur jscivilite">
                                    <span class="radiomark"></span>
                                    <div class="label">
                                        <div class="labeltexte">Monsieur</div>
                                    </div>
                                    <input type="radio" id="monsieur" name="sexe" value="monsieur">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="champconteneur">
                        <div class="champtexte">
                            <input type="text" required="" id="champ_prenom" value="Dominique">
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <label>Prénom</label>
                        </div>
                    </div>
                    <div class="champconteneur">
                        <div class="champtexte">
                            <input type="text" required="" id="champ_nom" value="Martin">
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <label>Nom</label>
                        </div>
                    </div>
                    <div class="champconteneur">
                        <div class="champtexte">
                            <input type="text" required="" id="champ_adresse" value="17 rue du bois fleuri, 31300 Toulouse">
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <label>Adresse postale</label>
                        </div>
                    </div>
                    <div class="champconteneur">
                        <div class="champtexte">
                            <input type="text" required="" id="champ_telephone">
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <label>Téléphone<span class="texteoptionnel"> (Optionnel)</span></label>
                        </div>
                    </div>

                    <div class="boutonsactionconteneur">
                        <button class="cta cta--filter boutonprimaire avecchevron" onclick="location.href = './vendeur_livraison_creneaux.html'">Suivant</button>
                    </div>

                </div>
            </div>
        </div>
    </section>

</body>

</html>
